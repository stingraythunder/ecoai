<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoAi</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px limegreen;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin: 10px 0;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .send {
      background: #444;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid limegreen;
      cursor: pointer;
    }
    .send:hover {
      background: #666;
    }
    input[type="file"] {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŒ± EcoAi</h1>
    <p>Welcome to your personal AI companion</p>

    <div>
      <textarea id="userInput" placeholder="Type your message to EchoAi..."></textarea><br/>
      <button class="send" onclick="sendToEcho()">ðŸ«¡ Send</button>
      <div id="echoResponse" style="margin-top:20px; font-style:italic;"></div>
    </div>

    <br/>

    <input type="file" class="upload">
    <p>File upload coming soon...</p>
  </div>

  <script>
    function sendToEcho() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("echoResponse");

      if (input.trim() === "") {
        responseBox.innerText = "EchoAi is waiting for your message...";
        return;
      }

      const fakeReply = "ðŸ§  EchoAi says: \"" + input + "\"... Interesting thought.";
      responseBox.innerText = fakeReply;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
